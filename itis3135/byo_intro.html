<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">

</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form class="byo-form" id="form">
            <div id="byo">
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Enter your name" required><br><br>

                <label for="mascot">Mascot: </label>
                <input type="text" id="mascot" placeholder="Enter your mascot" required><br><br>

                <label for="image">Image (PNG or JPG):</label>
                <input type="file" id="image" accept=".png, .jpg" required><br><br>

                <label for="caption">Image Caption:</label>
                <input type="text" id="caption" placeholder="Enter an image caption" required><br><br>

                <label for="personal">Personal Background: </label>
                <textarea id="personal" placeholder="Enter personal background" required></textarea><br><br>

                <label for="professional">Professional Background: </label>
                <textarea id="professional" placeholder="Enter professional background" required></textarea><br><br>

                <label for="academic">Academic Background: </label>
                <textarea id="academic" placeholder="Enter academic background" required></textarea><br><br>

                <label for="webdev">Web Development Background: </label>
                <textarea id="webdev" placeholder="Enter web development background" required></textarea><br><br>

                <label for="platform">Primary Computer Platform:</label>
                <input type="text" id="platform" placeholder="Enter computer platform" required><br><br>

                <label for="coursesTaking">Courses I'm Taking: </label>
                <div id="coursesInput"></div>
                <input type="button" id="coursesTaking" value="Add Course"><br><br>

                <label for="funny">Funny Thing? </label>
                <input type="text" id="funny" placeholder="Make us laugh"><br><br>

                <label for="anything">Anything Else?</label>
                <input type="text" id="anything" placeholder="Enter anything else"><br><br><br><br>


                <label> <input type="checkbox" id="agreement"><br>
                    "I understand that what is on this page is not password protected and
                    I will not put anything here that I donâ€™t want publicly available."
                </label><br><br>
                
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/survay.js"></script>
</body>

</html>
