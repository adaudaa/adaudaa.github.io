<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/survey.js"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
<form id="introForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>


    <label for="mascot">Mascot:</label>
    <input type="text" id="mascot" name="mascot" required><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept=".png, .jpg"><br><br>


    <label for="imageCaption">Image Caption:</label>
    <input type="text" id="imageCaption" name="imageCaption" required><br><br>


    <label for="personalBackground">Personal Background:</label>
    <textarea id="personalBackground" name="personalBackground" required></textarea><br><br>


    <label for="professionalBackground">Professional Background:</label>
    <textarea id="professionalBackground" name="professionalBackground" required></textarea><br>

    <label for="academicBackground">Academic Background:</label>
    <textarea id="academicBackground" name="academicBackground" required></textarea><br>

    <label for="webDevBackground">Background in Web Development:</label>
    <textarea id="webDevBackground" name="webDevBackground" required></textarea><br>

    <label for="computerPlatform">Primary Computer Platform:</label>
    <input type="text" id="computerPlatform" name="computerPlatform" required><br>

    <label>Courses currently taking:</label>
    <div id="courseInputs">
        <input type="text" name="course[]"><br>
    </div>
    <button type="button" onclick="addCourseInput()">Add Course</button><br>

    <label for="funnyThing">Funny thing?</label>
    <input type="text" id="funnyThing" name="funnyThing"><br><br>


    <label for="anythingElse">Anything else?</label><br>

    <textarea id="anythingElse" name="anythingElse"></textarea><br><br>


    <label for="agreement">I understand that what is on this page is not password protected and I will not put anything here that I don't want publicly available.</label><br>
    <input type="checkbox" id="agreement" name="agreement" required><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
